        <script>

            const body = document.querySelector("body");
            const liste = document.querySelectorAll("a.li")
            const navigation = document.querySelector(".navigation");
            const menu = document.querySelector(".menu-liste");
            const menuBtn = document.querySelector(".menu-btn");
            const cancelBtn = document.querySelector(".cancel-btn");
    
            menuBtn.onclick = () => {
                menu.classList.add("active");
                menuBtn.classList.add("hide");
                body.classList.add("disabledScroll");
            }
    
            cancelBtn.onclick = () => {
                menu.classList.remove("active");
                menuBtn.classList.remove("hide");
                body.classList.remove("disabledScroll");
            }
    
            window.onscroll = () => {
                if(this.scrollY > 20){
                    navigation.classList.add("sticky")
                    liste.style.color = "white"
                }else{
                    navigation.classList.remove("sticky");
                    liste.style.color = "#05202b"
    
                }
                // this.scrollY > 20 ? navigation.classList.add("sticky") : navigation.classList.remove("sticky");
            }
    
            // const menuHamburger = document.querySelector(".menu-burger")
            // const navLinks = document.querySelector(".nav-links")
     
            // menuHamburger.addEventListener('click',()=>{
